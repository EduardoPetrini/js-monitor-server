<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Monitor</title>
    <script src="/js/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        background: rgb(32, 32, 32);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: rgb(216, 211, 200);
      }
      header {
        padding: 10px;
        margin-bottom: 10px;
        border-bottom: 1px solid white;
      }
      .process-details {
        display: flex;
      }
      .span-details {
        flex: 1;
      }
      .process-memory-chart {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>The JS Resources Monitor UI</h1>
      </header>
      <main>
        <div class="process-details">
          <span id="nameBox" class="span-details">Name</span>
          <span id="argsBox" class="span-details">Args</span>
          <span id="cpuBox" class="span-details">CPU</span>
          <span id="memBox" class="span-details">Memory</span>
        </div>
        <div class="process-memory-chart">
          <canvas id="memChart"></canvas>
        </div>
        <div class="process-cpu-chart">
          <canvas id="cpuChart"></canvas>
        </div>
      </main>
    </div>
    <script>
      const ctx = document.getElementById('memChart');

      const chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [
            {
              id: 'heapTotal',
              label: 'Heap Total',
              data: [],
            },
            {
              id: 'heapUsed',
              label: 'Heap Used',
              data: [],
            },
            {
              id: 'rss',
              label: 'RSS',
              data: [],
            },
            {
              id: 'arrayBuffers',
              label: 'Array Buffers',
              data: [],
            },
            {
              id: 'external',
              label: 'External',
              data: [],
            },
          ],
        },
        options: {
          animation: {
            duration: 500,
            easing: 'easeOutCubic',
            y: { duration: 0 },
          },
          responsive: true,
          interaction: {
            mode: 'nearest',
            axis: 'x',
            intersect: false,
          },
          elements: {
            line: {
              tension: 0.4,
              fill: true,
              borderWidth: 1,
            },
            point: {
              radius: 0
            }
          },
          scales: {
            y: {
              beginAtZero: false,
              title: {
                display: true,
                text: 'MB',
              },
            },
            x: {
              title: {
                display: true,
                text: 'Timeline',
              },
            },
          },
        },
      });

      let index = 0;

      const socket = io();
      socket.on('update', data => {
        const { heapTotal, heapUsed, rss, arrayBuffers, external, details } = data;

        index++;
        chart.data.labels.push(index);
        chart.data.datasets.forEach(dataset => {
          const value = data[dataset.id];
          dataset.data.push(value);
        });

        const memBox = document.getElementById('memBox');
        memBox.innerText = `Memory: ${rss} MB`;

        chart.update();
      });
    </script>
  </body>
</html>
