<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Monitor</title>
    <script src="/js/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="/js/buildApexCharts.js"></script>
    <style>
      body {
        background: rgb(32, 32, 32);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: rgb(216, 211, 200);
        fill: rgb(216, 211, 200);
      }
      header {
        padding: 10px;
        margin-bottom: 10px;
        border-bottom: 1px solid white;
      }
      .process-details {
        display: flex;
        margin-bottom: 10px;
      }
      .span-details {
        flex: 1;
      }
      .process-memory-chart,
      .process-cpu-chart {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>The JS Resources Monitor UI</h1>
      </header>
      <main>
        <div class="process-details">
          <span id="nameBox" class="span-details">Name</span>
          <span id="argsBox" class="span-details">Args</span>
          <span id="cpuBox" class="span-details">CPU</span>
          <span id="memBox" class="span-details">Memory</span>
        </div>
        <div class="process-memory-chart">
          <div id="memChart"></div>
        </div>
        <div class="process-cpu-chart">
          <div id="cpuChart"></div>
        </div>
      </main>
    </div>
    <script>
      const { memChart, cpuChart } = buildApexCharts();

      let index = 0;

      const socket = io();
      socket.on('update', data => {
        index++;
        updateApexCharts(data, memChart, cpuChart, index);

        const { user, rss } = data;

        const memBox = document.getElementById('memBox');
        memBox.innerText = `Memory: ${rss} MB`;

        const cpuBox = document.getElementById('cpuBox');
        cpuBox.innerText = `CPU: ${user} Ms`;
      });
    </script>
  </body>
</html>
